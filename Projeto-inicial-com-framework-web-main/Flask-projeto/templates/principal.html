<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Início</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo3.css') }}">
  <script type="text/javascript" src="{{ url_for('static', filename='js/script1.js') }}"></script>
</head>
<body>
  <!-- Lateral -->
  <nav class="sidebar">
    <div class="sidebar-top-wrapper"> 
      
      <!-- Topo da barra lateral -->
      <div class="sidebar-top">
        <a href="{{ url_for('home') }}" class="logo__wrapper">
          <img src="static\img\pokeball-png-45354.png" alt="Logo" class="logo-small">
          <span class="hide">PokePalace</span>
        </a>
      </div>
      <div class="expand-btn">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.00979 2.72L10.3565 7.06667C10.8698 7.58 10.8698 8.42 10.3565 8.93333L6.00979 13.28" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
    </div> 
    <!-- Fim do topo da barra lateral -->
    
    <!-- Barra de pesquisa -->
    <form class="search__wrapper" action="/pokemons" method="post"> <!-- Barra de pesquisa -->
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 9L13 13M5.66667 10.3333C3.08934 10.3333 1 8.244 1 5.66667C1 3.08934 3.08934 1 5.66667 1C8.244 1 10.3333 3.08934 10.3333 5.66667C10.3333 8.244 8.244 10.3333 5.66667 10.3333Z" stroke="#697089" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <input type="text" id="search" name="search" placeholder="Buscar Pokemon...">
    </form> 
    <!-- Fim da barra de pesquisa -->
    
    <!-- Links -->
    <div class="sidebar-links">
      <h2>Main</h2>
      <ul>
        <li>
          <a href="{{ url_for('home') }}" title="Home" class="tooltip">
            <i class='bx bx-home'></i>
            <span class="link hide">Home</span>
            <span class="tooltip__content">Home</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('dados') }}" title="Cadastre-se" class="tooltip">
            <i class='bx bx-user-circle'></i>
            <span class="link hide">Conta</span>
            <span class="tooltip__content">Conta</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('inserir') }}" title="Incluir Pokemon" class="tooltip">
            <i class='bx bxs-cat' ></i>
            <span class="link hide">Incluir Pokemon</span>
            <span class="tooltip__content">Incluir Pokemon</span>
          </a>
        </li>
        <li>
          <a href="#pokemons" title="Pokemons" class="tooltip">
            <i class='bx bx-book' ></i>
            <span class="link hide">Pokemons</span>
            <span class="tooltip__content">Pokemons</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- Fim dos links -->
    
  </nav> 
  <!-- Fim da barra lateral -->

  <!-- Inicio dos cards -->
  <div class="background">
    <div class="centering">
      <form class="articles">
        <article>
          <figure>
            <img src="static\img\adicionar.jpg" alt="Adicionar Pokemon">
          </figure>
          <div class="article-preview">
            <p><a href="{{ url_for('inserir') }}" class="read-more">Ad. Pokemon</a></p>
          </div>
        </article>
        <article>
          <figure>
            <img src="data:image/jpeg;base64,{{ foto1 }}" alt="Foto do Pokémon">
          </figure>
          <div class="article-preview">
            <p><a href="{{ url_for('mostrar_pokemons', nome=nome1) }}" class="read-more">{{ nome1 }}</a></p>
          </div>
        </article>
        <article>            
          <figure>
            <img src="data:image/jpeg;base64,{{ foto2 }}" alt="Foto do Pokémon">
          </figure>
          <div class="article-preview">
            <p><a href="{{ url_for('mostrar_pokemons', nome=nome2) }}" class="read-more">{{ nome2 }}</a></p>
          </div>
        </article>
        <article>
          <figure>
            <img src="data:image/jpeg;base64,{{ foto3 }}" alt="Foto do Pokémon">
          </figure>
          <div class="article-preview">
            <p><a href="{{ url_for('mostrar_pokemons', nome=nome3) }}" class="read-more">{{ nome3 }}</a></p>
          </div>
        </article>
        <article>
          <figure>
            <img src="data:image/jpeg;base64,{{ foto4 }}" alt="Foto do Pokémon">
          </figure>
          <div class="article-preview">
            <p><a href="{{ url_for('mostrar_pokemons', nome=nome4) }}" class="read-more">{{ nome4 }}</a></p>
          </div>
        </article>
        <article>            
          <figure>
            <img src="data:image/jpeg;base64,{{ foto5 }}" alt="Foto do Pokémon">
          </figure>
          <div class="article-preview">
            <p><a href="{{ url_for('mostrar_pokemons', nome=nome5) }}" class="read-more">{{ nome5 }}</a></p>
          </div>
        </article>
      </form>
    </div>
  </div>
  <!-- Fim dos cards -->
</body>
</html>
